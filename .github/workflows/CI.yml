name: Fuwari-yCENzh CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: read

jobs:
    check:
        name: Astro Check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Sync content repo
              run: pnpm run sync-content
              env:
                  ENABLE_CONTENT_SYNC: true
                  CONTENT_REPO_URL: "https://github.com/L-1ngg/Mizuki-Content.git"
                  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

            - name: Generate Bangumi data
              run: pnpm run update-anime
              env:
                  ENABLE_CONTENT_SYNC: true
                  CONTENT_REPO_URL: "https://github.com/L-1ngg/Mizuki-Content.git"
                  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

            - name: Run Astro Check
              run: pnpm astro check
              env:
                  ENABLE_CONTENT_SYNC: true
                  CONTENT_REPO_URL: "https://github.com/L-1ngg/Mizuki-Content.git"
                  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    build:
        name: Astro Build
        runs-on: ubuntu-latest
        needs: check
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Sync content repo
              run: pnpm run sync-content
              env:
                  ENABLE_CONTENT_SYNC: true
                  CONTENT_REPO_URL: "https://github.com/L-1ngg/Mizuki-Content.git"
                  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

            - name: Generate Bangumi data
              run: pnpm run update-anime
              env:
                  ENABLE_CONTENT_SYNC: true
                  CONTENT_REPO_URL: "https://github.com/L-1ngg/Mizuki-Content.git"
                  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

            - name: Run Astro Build
              run: pnpm astro build
              env:
                  ENABLE_CONTENT_SYNC: true
                  CONTENT_REPO_URL: "https://github.com/L-1ngg/Mizuki-Content.git"
                  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
