name: Fuwari-yCENzh CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: read

jobs:
    check:
        name: Astro Check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run Astro Check
              run: pnpm astro check
              env:
                  # 注意：如果没有内容文件，astro check 可能会报类型错误
                  # 如果报错，你可能需要让它同步内容，或者由代码生成模拟类型
                  ENABLE_CONTENT_SYNC: false

    build:
        name: Astro Build
        runs-on: ubuntu-latest
        needs: check
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run Astro Build
              run: pnpm astro build
              env:
                  ENABLE_CONTENT_SYNC: false
